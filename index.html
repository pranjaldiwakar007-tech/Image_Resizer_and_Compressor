<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <title>Image & Folder Resizer Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Image & Folder Resizer Compressor</h1>

  <!-- Single Image Upload -->
  <div class="wrapper" id="single-image-wrapper">
    <div class="upload-box" id="upload-box">
      <input type="file" accept="image/*" hidden id="single-file-input" />
      <img src="https://www.codingnepalweb.com/demos/resize-and-compress-image-javascript/upload-icon.svg" alt="Upload Icon" />
      <p>Browse Image to Upload</p>
    </div>

    <div class="content" id="single-image-content" style="display:none;">
      <div class="row sizes">
        <div class="column width">
          <label for="width-input">Width</label>
          <input type="number" id="width-input" />
        </div>
        <div class="column height">
          <label for="height-input">Height</label>
          <input type="number" id="height-input" />
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked />
          <label for="ratio">Lock aspect ratio</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality" />
          <label for="quality">Reduce quality</label>
        </div>
      </div>
      <button class="download-btn" id="single-download-btn">Download Image</button>
    </div>
  </div>

  <!-- Folder Upload -->
  <div class="wrapper" id="folder-wrapper">
    <label for="folder-input" style="font-weight:600; cursor:pointer; display:block; margin-bottom:10px;">
      Select Folder of Images
    </label>
    <input type="file" id="folder-input" webkitdirectory multiple style="display:none" />
    <button id="select-folder-btn">Select Folder</button>
    <label style="margin-left: 10px;">
      <input type="checkbox" id="global-quality" />
      Reduce quality (50%) for all
    </label>

    <div class="folder-list-wrapper" id="image-list"></div>
  </div>
    <script src="script.js"></script>
</body>
</html>
